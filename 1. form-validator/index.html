<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Form-validator</title>
  </head>
  <body>
    <div class="form">
      <div class="form_title">
        <h1>Register With Us</h1>
      </div>
      <form class="form_userName userName">
        <h2 class="userName_title">Username</h2>
        <input
          type="text"
          class="js-userName_input userName_input"
          placeholder="Enter username"
        />
        <span class="js-userName_alert userName_alert"></span>
      </form>
      <form class="form_email email">
        <h2 class="email_title">Email</h2>
        <input
          type="text"
          class="js-email_input email_input"
          placeholder="Enter email"
        />
        <span class="js-email_alert email_alert"></span>
      </form>
      <form class="form_password password">
        <h2 class="password_title">Password</h2>
        <input
          type="text"
          class="js-password_input password_input"
          placeholder="Enter password"
        />
        <span class="js-password_alert password_alert"></span>
      </form>
      <form class="form_confirm confirm">
        <h2 class="confirm_title">Confirm Password</h2>
        <input
          type="text"
          class="js-confirm_input confirm_input"
          placeholder="Enter confirm"
        />
        <span class="js-confirm_alert confirm_alert"></span>
      </form>
      <button class="form_submit">Submit</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
