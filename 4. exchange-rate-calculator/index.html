<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>4th: Exchange Rate Calculator | Traversy Media 20 projects</title>
  </head>
  <body>
    <img
      src="https://vanillawebprojects.com/projects/exchange-rate/img/money.png"
      alt="symbol"
      class="logo"
    />
    <header class="title">
      Exchange Rate Calculator
    </header>
    <p class="description">
      Choose the currency and the amounts to get the exchange rate
    </p>
    <div class="container">
      <div class="container__currency currency">
        <select id="currency-input"></select>
        <input type="number" id="amount-input" placeholder="0" value="1" />
      </div>
      <div class="container__swap-rate swap-rate">
        <button class="swap-rate__btn btn">
          Swap
        </button>
        <div class="swap-rate__rate">1 USD = 1100 KOR</div>
      </div>
      <div class="container__currency currency">
        <select id="currency-output"></select>
        <input
          type="number"
          id="amount-output"
          placeholder="0"
          readonly="readonly"
        />
      </div>
    </div>
  </body>
  <script src="./src/js/api.js"></script>
</html>
